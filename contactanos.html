    <script>
        $(document).ready(function() {
            $('#error').hide();

            $('#formulario').submit(function(event) {
                var mensaje = "";

                if ($('#nombre').val().trim().length == 0) {
                    mensaje = "El nombre está en blanco";
                }

                if ($('#email').val().trim().length == 0) {
                    mensaje = "El email está en blanco";
                }

                if (mensaje != "") {
                    $('#error').html(mensaje);
                    $('#error').show();
                    event.preventDefault();
                }
            });
        });
    </script>
