{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css'%}">

    <script type="text/javascript" src="{% static 'core/js/bootstrap.esm.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'core/js/jquery-3.6.0.min.js'%}"></script>

    <title>El Tablazo</title>
</head>

<body>
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="página.html">
                <img src="% static 'core/img/descarga.jpg'%" alt="Logo"> El tablazo
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="nuestrosproductos.html">Nuestros Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quienesSomos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactanos.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#lol">Trabaja con nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#lol" data-toggle="modal" data-target="#modalCompra">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sismos.html">Sismos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Nuevo Cliente</h1>
        </div>
        <div class="row">
            <form method="post" action="" id="formulario">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-danger" id="enviar" value="Send">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Clean">
                <p><a class="btn btn-secondary" href="{% url 'Cliente' %}">Volver</a></p>

            </form>
        </div>
        <br>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="static/core/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
