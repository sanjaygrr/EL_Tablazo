{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css'%}">

    <script type="text/javascript" src="{% static 'core/js/bootstrap.esm.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'core/js/jquery-3.6.0.min.js'%}"></script>

    <title>El Tablazo</title>
</head>

<body>
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina' %}">
                <img src="{% static 'core/img/descarga.jpg'%}" alt="Logo"> El tablazo
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos' %}">Nuestros Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'informacion' %}">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cliente' %}">Trabaja con nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#lol" data-toggle="modal" data-target="#modalCompra">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sismos' %}">Sismos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="row">

            <h1>Nuevo Proveedor</h1>
            <hr>
            <form action="" id="formulario" method="post">
                {% csrf_token %}


                <table class="table table-dark table-striped" id="tabla">
                    {{form.as_table }}
                </table>

                <br>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-secondary " href="{% url 'cliente' %}" role="button ">Volver</a> &nbsp;
                    <input type="reset" value="Limpiar" class="btn btn-danger"> &nbsp;
                    <button type="submit" class="btn btn-primary">enviar</button> {% comment %}
                    <p><a class="btn btn-secondary" href="{% url 'Cliente' %}">Volver</a></p> {% endcomment %}
                </div>
            </form>
        </div>
        <br>
        <hr>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="static/core/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- /Header -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <LINK REL=StyleSheet HREF="{% static 'core/css/página.css'%}" TYPE="text/css" MEDIA=screen>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
